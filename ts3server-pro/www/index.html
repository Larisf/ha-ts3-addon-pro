<!DOCTYPE html>
<html>
<head>
    <title>TS3 Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <sl-card class="server-stats">
            <div slot="header">Server Status</div>
            <div id="stats"></div>
        </sl-card>

        <sl-card>
            <div slot="header">Verbundene Benutzer</div>
            <div id="client-list" class="client-grid"></div>
        </sl-card>

        <sl-card>
            <div slot="header">Administration</div>
            <sl-button variant="primary" id="refresh">Aktualisieren</sl-button>
            <sl-button variant="danger" id="backup">Backup erstellen</sl-button>
            <sl-input type="file" id="license" accept=".ini"></sl-input>
        </sl-card>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js"></script>
    <script src="app.js"></script>
</body>
</html>
